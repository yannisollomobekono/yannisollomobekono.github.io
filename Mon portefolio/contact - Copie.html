<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>

<!-- -->
    <div class="contact">




        <h2 class="titre-contact"> Contact </h2>

        <h3 class="contactez-me"> Contactez-moi</h3>



        <div class="form-contact">


            <form class="form-container" method="post">


                <div class="form-content">
                    
                    
                    <label for="fname">First name:</label>
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Entrer votre prÃ©nom" required>
                </div>


                   <div class="form-content">
                    
                    
                    <label for="lname">Last name:</label>
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="Entrer votre nom" required>
                </div>


                <div class="form-content">
                    <label for="email"> Entrer votre mail:</label>

                    <input class="form-control" type="email" id="email" name="email" placeholder="@gmail.com" required>
                </div>

                <div class="form-content">
                    <label for="objet"> Objet:</label>

                    <input class="form-control" type="objet" id="objet" name="Objet" required>
                </div>


                <div class="form-content">
                <label for="message"> Message</label>
                <textarea class="form-control" name="message" rows="5" id="message" placeholder="Votre message"></textarea>
                </div>


                <div class="buttom-content">
                     <button class="form-control" type="submit" value="Envoyer"> Envoyer </button>
                </div>


            </form>



        </div>


    </div>

</body>

</html>
